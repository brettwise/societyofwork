<footer>
  
  <div class="footer">
    
    <div class="footer__section footer__logo">
      <img src="{{ site.url}}/assets/img/logo/logo-mark.svg" 
      alt="fun looking multi-colored logo mark combining the letters 'I' and 'D' 
      for standing for Innovation District.">
      
      <img src="{{ site.url}}/assets/img/logo/logo-words.svg"
      class="logo-words"
      alt="Words in logo that read 'Innovation District of Chattanooga'">
      
    </div>
    
    <div class="footer__section footer__contact">
      <p class="footer__header">Contact</p>
      <address>
        {{site.address}}
      </address>
      <a href="tel:{{site.phone_number}}">{{site.phone_number}}</a>
      <a class="footer__email" href="mailto:{{site.email}}">{{site.email}}</a>
    </div>
    
    <div class="footer__section footer__social">
      <p class="footer__header">Follow Us</p>
      <a class="footer__social_icon" href="{{ site.facebook }}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</a>
      <a class="footer__social_icon" href="{{ site.twitter }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</a>
    </div>
    
    <div class="footer__section footer__blurb">
      <p class="footer__header">About Us</p>
      <p class="footer__about-us-blurb">{{site.footer_about_blurb}}</p>
    </div>
    
  </div>
  
  <hr>
  
  <div class="copyright">
    <p class="copyright__info">CopyrightÂ© {{ 'now' | date: "%Y" }}</p>
    <a class="copyright__holder" href="https://www.chainnovate.com">The Enterprise Center</a>
  </div>
</footer>
