<div style="background-image: url('{{ include.img }}')"class="subsection {{ include.height }}">
  <div class="subsection__content {{ include.position }}">
    <h3 class="subsection__content_title">{{ include.title }}</h3>
    <p class="subsection__content_body">{{ include.body }}</p>
    <a src="{{ include.link }}" class="button subsection__content_button">Learn More</a>
  </div>
</div>
