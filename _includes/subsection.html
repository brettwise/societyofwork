<div class="subsection {{ include.height }}">
  <img src="{{ include.img }}" class="subsection__img">
  <div class="subsection__content {{ include.position }}">
    <h3 class="subsection__content_title">{{ include.title }}</h3>
    <p class="subsection__content_body">{{ include.body }}</p>
    <a href="{{ include.link }}" class="button subsection__content_button">Learn More</a>
  </div>
</div>
