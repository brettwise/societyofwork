
<div class="featured-posts ">
  
  <div class="siema"> 
    {% assign featured_posts = (site.posts | where: "is_featured_on_homepage", "true") %}
    {% for post in featured_posts limit: 3 %}
    
    <div class="featured-post">
      
      <div class="featured-post__content">
        <h5 class="featured-post__title">
          {{ post.title }}
        </h5>
        <p class="featured-post__body">
          {{ post.content | truncatewords: 26 }}
        </p>
        <a href="{{ post.url }}" class="featured-post__link">Read More</a>
      </div>
      
      <div class="featured-post__img">
        <img class="" src="{{ post.featured_image }}" alt="{{ post.image_description_for_the_visually_impaired }}" >
      </div>
      
    </div>
    
    {% endfor %}
  </div>
  
  <div class="featured-posts__buttons">
    <button class="prev-feature">
      <i class="fa fa-chevron-left fa-2x"></i>
    </button>
    <span class="featured-button-shadow">
      <button class="next-feature neg-margin">
        <i class="fa fa-chevron-right fa-2x"></i>
      </button>
    </span>
  </div>
  
</div>
