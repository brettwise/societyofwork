---
layout: default
---

{% include header.html header_img="blog-header-background.svg" %}

<main role="main" class="main" aria-label="Content">
  
  <h1>The Following is dynamic: {{ page.title }}</h1>
  
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title}}</a>
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>
  
</main>
