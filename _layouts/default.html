<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

{% include head.html %}

<body>
  <div class="container push-below-menu-bar" id="container">
    
    <!-- This is the menu button for 1114px down. -->
    <div class="hamburger-menu-wrapper">
      {% include menu-logo.html %}
      <button id="mobile-menu-button" class="hamburger-menu-button" type="button">Menu</button>
    </div>
    
    <div id="barba-wrapper">
      
      <!-- Checks to see which page we are on and output a data attributes if we are. -->
      <!-- Barba needs this for firing page specific JS -->
      <div class="barba-container"
      {% if page.url == "/" %} 
        data-namespace="homepage" 
        id="homepage"
      {% elsif page.url == "/members/" %}
        data-namespace="members"  
      {% endif %}>
      
        
        <!-- This is the container that the mobile menu is pushing aside. -->
        {{ content }}
        
        {% include footer.html %}
      </div>
    </div>
  </div> 
  
  {% include mobile-and-desktop-menu.html %}  
  
  <script src="/assets/js/main.js" type="text/javascript"></script>
</body>

</html>
